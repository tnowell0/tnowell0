	<title> Harry's Horror House </title>

	<link href="hhh_survey.css" rel="stylesheet" />
	
</head> 
<body>
	<header>
		<nav class="horizontalNavigation">
			<ul>
				<li><a href="hhh_start.html">Home</a></li>
				<li><a href="hhh_movies.html">Movies</a></li>
				<li><a href="hhh_menu.html">Menu</a></li>
				<li><a href="hhh_forms.html">Survey</a></li>
			</ul>	
		</nav>
		<br />
	</header>

	<form id="survey" method="post">
		<fieldset id="custInfo">
			<legend>Customer Infomration</legend>
		<div class="formRow">
			<label for="name">Name*</label> 
			<input name="custName" id="name" type="text" placeholder="first and last name" required />
		</div>

		<div class="formRow">
			<label for="street">Street address</label>
			<input name="custStreet" id="street" type="text" />
		</div>

		<div class="formRow">
			<label for="city">City</label>
			<input name="custCity" id="city" type="text" value="Charlotte" />
		</div>
		
		<div class="formRow">
			<label for="state">State</label>
			<input name="custState" id="state" type="text" value="NC" />
		</div>
		
		<div class="formRow">
			<label for="zip">Postal code</label>
			<input name="custZip" id="zip" type="text" placeholder="nnnnn (-nnnn)" pattern="^\d{5}(-\d{4})?$" />
		</div>
		
		<div class="formRow">
			<label for="phone">Phone number</label>
			<input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
		</div>
		
		<div class="formRow">
			<label for="mail">E-mail*</label>
			<input name="custEmail" id="mail" type="email" required />
		</div>
		
		<div class="formRow">
		<label for="info">Where did you hear about us?
		<br />(select all that apply)
		</label>
		<select name="infoSrc" id="info" size="5" multiple>
			<option value="internet">Internet</option>
			<option value="mag">Magazine</option>
			<option value="news">Newspaper</option>
			<option value="word">Word of Mouth</option>
			<option value="other">Other</option>
		</select>
		</div>
		
		<div class="formRow">
			<label for="movie">What's your favorite movie?</label>
			<input name="favMovie" id="movie" type="text" list="favMovie" />
			<datalist id="dishType">
			</datalist>
		</div>
		
		
		<div class="formRow">
			<label for="movieSpin">How many times do you go to the movies per month?</label>
			<input name="movieOut" id="movieSpin" type="number" value="1" step="1" min="0" max="20" />
		</div>
		
		<input name="mailMe" id="mailCB" value="yes" type="checkbox" />
		<label for="mailCB">Add me to your mailing list for movie updates and events!</label>
		
		</fieldset>
		
		<fieldset id="expInfo">
			<legend>Share Your Experience at Harry's Horror House</legend>
			
		<div class="formRow">
			<label for="visit">Date of visit</label>
			<input name="visitDate" id="visit" type="date" />
		</div>
		<div class="formRow">
			<label for="order">Which movie did you watch?</label>
			<select name="movieWatched" id="order">
				<option value="order1">The Texas Chainsaw Massacre</option>
				<option value="order2">The Shining</option>
				<option value="order3">Both</option>
			</select>
		</div>
		
		<div class="formRow">
			<label>Did you order food??</label>
			<fieldset class="optGroup">
				<label for="oYes">Yes</label>
				<input name="oFood" id="oYes" value="yes" type="radio" />
				<label for="oNo">No</label>
				<input name="oFood" id="oNo" value="no" type="radio" />
			</fieldset>
		</div>
		
		<div class="formRow">
			<label>Was your service friendly?</label>
			<fieldset class="optGroup">
				<label for="fYes">Yes</label>
				<input name="sFriend" id="fYes" value="yes" type="radio" />
				<label for="fNo">No</label>
				<input name="sFriend" id="fNo" value="no" type="radio" />
			</fieldset>
		</div>
		
		<div class="formRow">
			<label>Was your food hot?</label>
			<fieldset class="optGroup">
				<label for="hYes">Yes</label>
				<input name="foodHot" id="hYes" value="yes" type="radio" />
				<label for="hNo">No</label>
				<input name="foodHot" id="hNo" value="no" type="radio" />
			</fieldset>
		</div>
		
		<label for="commBox">Tell us more about your experience!</label>
		<textarea name="custExp" id="commBox"></textarea>
		
		</fieldset>
		
		<div id="buttons">
			<input type="submit" value="Submit My Survey" />
			<input type="reset" value="Cancel" />
		</div>
		
	</form>
	
	<footer>
		Harry's Horror House &#8226; 123 Willow Street, Charlotte NC 28201 &#8226; 704-555-1234
	</footer>	
	
</body>
</html>
